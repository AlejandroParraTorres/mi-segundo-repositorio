<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <link rel="stylesheet" href="../styles/grid.css">
</head>
<body>

    <img src="../images/grid-view.PNG" alt="" style="height:200px; width: 200px;">

    <hr>

    <h1>Change the view to mobile(300px)</h1>
    <div class="html-grid">
        <header>Header</header>
        <aside>Advert</aside>
        <article>Article</article>
        <footer>Footer</footer>
    </div>

    <hr>

    <p>Initial Tests</p>

    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
    <hr>
    <div class="grid-from-items">
        <div class="c1">1</div>
        <div class="c2">2</div>
        <div class="c3">3</div>
        <div class="c4">4</div>
        <div class="c5">5</div>
    </div>
    
</body>
</html>
