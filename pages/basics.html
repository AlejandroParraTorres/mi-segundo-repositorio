<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <link rel="stylesheet" href="../styles/basics.css">

    <!-- We can use external font families at https://fonts.google.com/-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

    <!-- I am going to apply a google font family for this H1-->
    <h1>Demo HTML</h1>

    <!-- Change styles into multiple elements using a class-->
    <ul>
        <li class="animals-color">Cat</li>
        <li class="animals-color">Dog</li>
        <li class="animals-color">Chicken</li>
        <li class="animals-color">Fish</li>
        <li class="animals-color">Rat</li>
    </ul>

    <!-- Size Images & Add Borders-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Tabby_cat_with_blue_eyes-3336579.jpg" alt="" class="larger-image thick-green-border">

    <!-- Make a circled image using CSS & Borders-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Tabby_cat_with_blue_eyes-3336579.jpg" alt="" class="larger-image circle-green-border">

    <p id="paragraph">ID Selector</p>

    <!-- Attribute Selector-->
    <form action="submit">
        <label>
            <input type="radio" name="radioBtn" id="radioBtn">
        </label>
    </form>

    

    
    
</body>
</html>
